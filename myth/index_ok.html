<body><link rel="stylesheet" href="./main.css"><div id="phaser-app">

    </div><div class="loading-div-parent">
        <div id="labels-div" class="relative-pos"></div>
    </div><div class="loading-div-parent">
        <div id="loading-div" class="relative-pos">
            <script>
                const parent = document.getElementById('loading-div');
                const remotePath = "./";
                function addImage(path, className, id) {
                    const img = document.createElement('img');
                    img.src = remotePath + path;
                    img.className = className;
                    if (id)
                        img.id = id;
                    parent.appendChild(img);
                }
                addImage("games/myth/LoadingSplash.jpg", "loading-img");
                addImage("games/myth/ProgressBar.png", "progress-bar");
                addImage("games/myth/ProgressBarFill.png", "progress-bar test", "progress-fill");
            </script>
        </div>
    </div><script src="//api.ok.ru/js/fapi5.js"></script><script src="index.js"></script></body>
