<body><link rel="stylesheet" href="./main.css"><link rel="stylesheet" href="./style_vk.css"><div id="phaser-app">

    </div><div class="loading-div-parent">
        <div id="labels-div" class="relative-pos"></div>
    </div><div class="loading-div-parent">
    <div id="loading-div" class="relative-pos">
        <script>
            {
                const parent = document.getElementById('loading-div');
                const remotePath = "./";

                function addImage(path, className, id) {
                    const img = document.createElement('img');
                    img.src = remotePath + path;
                    img.className = className;
                    if (id)
                        img.id = id;
                    parent.appendChild(img);
                }

                const gameNamePath = "games/hell/";
                addImage(gameNamePath + "LoadingSplash.jpg", "loading-img");
                addImage(gameNamePath + "ProgressBar.png", "progress-bar");
                addImage(gameNamePath + "ProgressBarFill.png", "progress-bar test", "progress-fill");
            }
        </script>
    </div>
</div><script src="https://www.facebook.com/assets.php/en_US/fbinstant.latest.js"></script><script src="index.js"></script></body>
